---
layout: default
---

<article class="article">
  <header class="mb-3">
    <h1 class="h2">{{ page.title }}</h1>
    <div class="text-muted">
      {% if page.date %}{{ page.date | date: "%B %-d, %Y" }}{% endif %}
      {% if page.author %}{% if page.date %} Â· {% endif %}By {{ page.author }}{% endif %}
    </div>
  </header>

  <div class="content">
    {{ content }}
  </div>
</article>
